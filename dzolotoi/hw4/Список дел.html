<!DOCTYPE html>
<html>
	<head>
		<title>Список дел</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	</head>
	<body>
		<div id="main-div">
			<div id="list">
				<div class="title-list">Список дел:</div>
				<div id="case-comment"></div>
			</div>
			<div id="case-create">
				<div class="title-list">Добавить новое дело:</div>
				<div id="name-case">
					<div class="header">* Название</div> 
					<input type="text" id="input-name">
				</div>

				<div id="desc-case">
					<div class="header">* Описание</div>
					<textarea id="desc-create"></textarea>
				</div>
				<button id="button">Добавить дело</button>
			</div>
		</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="scripts.js"></script>
	</body>
</html>
